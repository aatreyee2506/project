<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style_individual.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Indiviual Registration</title>
    <link rel="shortcut icon" href="/donation.png">
</head>

<body>
    <img src="bg.jpg" alt="Girl in a jacket" class="img">
    <header>
        <div class='container'>
            <a href="/index.html"><img src="/don.png" id="globe"></a>
        </div>
    </header>
    <div class="main">
        <div class="register">
            <h2 class="title">Register Here</h2>


            <form action="/" method="post" onsubmit="return validation()" name="myForm" id="form">
                <div id="register">
                    <label>First name:</label>
                    <br>
                    <input type="text" name="fname" id="f_name" placeholder="First Name" autocomplete="off"
                        class="name">
                    <span class="formerror"></span>
                    <br><br>

                    <label>Last name:</label>
                    <br>
                    <input type="text" name="lname" id="l_name" placeholder="Last Name" autocomplete="off" class="name">
                    <span class="formerror"></span>
                    <br><br>

                    <label>Age:</label>
                    <br>
                    <input type="text" name="age" id="a_name" placeholder="Age" autocomplete="off" class="name">
                    <span class="formerror"></span>
                    <br><br>

                    <label>Email ID:</label>
                    <br>
                    <input type="text" name="email" id="e_name" placeholder="Email ID" autocomplete="off" class="name">
                    <span class="formerror"></span>
                    <br><br>

                    <label>Mobile Number:</label>
                    <br>
                    <input type="text" name="number" id="m_name" placeholder="Mobile Number" autocomplete="off"
                        class="name">
                    <span class="formerror"></span>
                    <br><br>

                    <label>State:</label>
                    <br>
                    <select id="states" name="states">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana </option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>

                    </select>

                    <br><br>
                    <label>Town,Street:</label>
                    <input type="text" name="email" id="t_name" placeholder="Address Line 2" autocomplete="off"
                        class="name">
                    <span class="formerror"></span>
                    <br><br>
                    <label>Landmark,House/Block No.:</label>
                    <input type="text" name="email" id="l_name" placeholder="Address Line 3" autocomplete="off"
                        class="name">
                    <span class="formerror"></span>
                    <br><br>
                    <label>Pincode:</label>
                    <br>
                    <input type="number" name="email" id="p_name" placeholder="Address Line 3" autocomplete="off"
                        class="name">
                    <span class="formerror"><b></b></span>
                    <br><br>

                    <label>Gender:</label>
                    <br>
                    &nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    <span id="male">Male</span>
                    &nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    <span id="male">Female</span>

                    <br><br>
                    <label id="help">How do you want to help us?</label>
                    <br>
                    &nbsp;&nbsp;
                    <input type="radio" name="help" id="money">
                    <span id="money">Money</span>
                    &nbsp;&nbsp;
                    <input type="radio" name="help" id="logistics">
                    <span id="logistics">Logistics</span>

                    <br><br>
                    <label class="birth">Birthday</label>
                    <br>
                    <input type="date" id="birthday" name="birthday">
                    <br></br>

                    <label>Upload a documental proof :</label>
                    <br>
                    <div id="new">
                        <form name="" action="" method="">
                            <input type="file" id="actual-btn" hidden />
                            <label for="actual-btn" id="actual-btn">Upload File</label>
                        </form>
                    </div>
                    <br><br>
                    <div class="btn1">

                        <form action="/Project/index1.html"><button class="mybttn b1" type="submit" value="submit"
                                onclick="myFunction()">Register</button>
                        </form>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="j_i.js"></script>
</body>

</html>
