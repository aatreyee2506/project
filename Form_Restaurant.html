<script>
    function setError(id, error) {
        //sets error inside tag of id 
        element = document.getElementById(id);
        element.getElementsByClassName("formerror")[0].innerHTML = error;

    }


    function validateForm() {

       
        var return_val = true;


        var name = document.forms['myForm']['fname'].value;
        var mob_no = document.forms['myForm']['number'].value;
        

        if (name.length == 0) {

            setError("fname", "Please enter the name");
            return false;
        }
        if (name.length <= 2) {

            setError("fname", "The name is too short");
            return false;
        }


        if (name.length > 2) {
            setError("fname", "");

        }
   


        if (mob_no.length == 0) {

            setError("mbno.", "Please enter mob number");
            return false;
        }



        if (mob_no.length < 10) {

            setError("mbno.", "Please enter right mob number");
            return false;
        }

        if (mob_no.length == 10) {

            setError("mbno.", "");

        }

        //     return true;
        // } else {
        //     setError("password", "Please enter a valid passoword");
        //     return false;
        // }

        return return_val;


    }
</script>
